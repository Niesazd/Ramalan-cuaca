<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Ramalan cuaca</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="input-search">
          <input
            type="search"
            class="search-city"
            id="search-city"
            placeholder="Enter a city..."
          />
          <button type="submit" class="search-city-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </button>
        </form>
      </header>
      <div class="container">
        <h1 class="city-data">Shah Alam</h1>
        <h2 class="country-data">MALAYSIA</h2>
        <div class="temperature-icon">üå§Ô∏è</div>

        <div class="local-time">Tuesday, 12:16 PM</div>
        <br />
        <h2>CURRENT TEMPERATURE</h2>
        <div class="current-temperature-data">32¬∞C</div>
        <div class="current-temperature-description">few clouds</div>
      </div>
      <div class="humidity-wind-container">
        <div>
          <h2 class="humidity">HUMIDITY</h2>
          <div class="humidity-data">60%</div>
        </div>

        <div>
          <h2 class="wind">WIND</h2>
          <div class="wind-data">1.75 km/h</div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <footer>
        This project was coded by
        <a href="https://github.com/Niesazd" target="_blank">Khairunnisa</a>, is
        an open-sourced on
        <a href="https://github.com/Niesazd/Ramalan-cuaca" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://ramalan-cuaca-harini.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
